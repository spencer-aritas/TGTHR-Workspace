<template>
    <lightning-card title="Completed Documentation" icon-name="custom:custom63">
        <div class="slds-grid slds-gutters">
            <!-- Left Panel: Document List -->
            <div class="slds-col slds-size_1-of-3 document-list-panel">
                <div class="slds-p-around_small">
                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Loading documents" size="small"></lightning-spinner>
                    </template>
                    
                    <template if:false={isLoading}>
                        <template if:true={hasDocuments}>
                            <div class="slds-text-body_small slds-m-bottom_small text-muted">
                                {documents.length} document{pluralSuffix}
                            </div>
                            
                            <ul class="slds-has-dividers_bottom-space">
                                <template for:each={documents} for:item="doc">
                                    <li key={doc.id} class="slds-item slds-p-vertical_x-small">
                                        <div class={doc.itemClass} data-id={doc.id} onclick={handleDocumentClick}>
                                            <div class="slds-grid slds-grid_vertical-align-center">
                                                <div class="slds-col slds-has-flexi-truncate">
                                                    <div class="slds-text-heading_small slds-truncate">
                                                        {doc.templateName}
                                                    </div>
                                                    <div class="slds-text-body_small text-muted">
                                                        {doc.completedDateFormatted}
                                                    </div>
                                                    <!-- Signed by info -->
                                                    <div class="slds-text-body_small">
                                                        <template if:true={doc.staffSignerName}>
                                                            <lightning-icon icon-name="utility:check" size="xx-small" class="slds-m-right_xx-small success-icon"></lightning-icon>
                                                            <span class="slds-text-color_success slds-truncate">{doc.staffSignerName}</span>
                                                        </template>
                                                        <template if:false={doc.staffSignerName}>
                                                            <template if:true={doc.clientSigned}>
                                                                <lightning-icon icon-name="utility:success" size="xx-small" class="slds-m-right_xx-small success-icon"></lightning-icon>
                                                            </template>
                                                            <template if:false={doc.clientSigned}>
                                                                <lightning-icon icon-name="utility:close" size="xx-small" class="slds-m-right_xx-small text-muted"></lightning-icon>
                                                            </template>
                                                            <span class={doc.signatureClass}>{doc.signatureStatus}</span>
                                                        </template>
                                                    </div>
                                                    <!-- Manager co-sign if applicable -->
                                                    <template if:true={doc.managerSigned}>
                                                        <div class="slds-text-body_small">
                                                            <lightning-icon icon-name="utility:approval" size="xx-small" class="slds-m-right_xx-small" style="fill: #0176d3;"></lightning-icon>
                                                            <span class="text-muted slds-truncate">Co-sign: {doc.managerSignerName}</span>
                                                        </div>
                                                    </template>
                                                </div>
                                                <div class="slds-col slds-no-flex">
                                                    <lightning-icon icon-name="utility:chevronright" size="x-small"></lightning-icon>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </template>
                            </ul>
                        </template>
                        
                        <template if:false={hasDocuments}>
                            <div class="slds-text-align_center slds-p-around_large">
                                <lightning-icon icon-name="utility:page" size="large" class="slds-m-bottom_small text-muted"></lightning-icon>
                                <p class="slds-text-body_regular text-muted">No completed documentation found</p>
                            </div>
                        </template>
                    </template>
                </div>
            </div>
            
            <!-- Right Panel: Document Details -->
            <div class="slds-col slds-size_2-of-3 preview-panel">
                <template if:true={selectedDocument}>
                    <div class="slds-p-around_medium">
                        <!-- Document Header -->
                        <div class="slds-grid slds-grid_vertical-align-center slds-wrap slds-m-bottom_medium">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_8-of-12">
                                <h2 class="slds-text-heading_medium">{selectedDocument.templateName}</h2>
                                <div class="slds-m-top_xx-small">
                                    <template if:true={selectedDocument.templateCategory}>
                                        <span class="completed-badge completed-badge--neutral">{selectedDocument.templateCategory}</span>
                                    </template>
                                    <span class={computedStatusBadgeClass}>{computedStatus}</span>
                                </div>
                                <div class="slds-text-body_small text-muted slds-m-top_xx-small">
                                    Submitted By: {submittedByDisplay} â€¢ Submitted On: {submittedOnDisplay}
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-text-align_right slds-m-top_small slds-medium-m-top_none">
                                <template if:true={hasCaseContext}>
                                    <div class="slds-m-bottom_small">
                                        <lightning-button
                                            label="Back to Case"
                                            variant="neutral"
                                            icon-name="utility:chevronleft"
                                            onclick={handleBackToCase}>
                                        </lightning-button>
                                    </div>
                                </template>
                                <lightning-button-group>
                                    <lightning-button 
                                        label="Previous" 
                                        icon-name="utility:back" 
                                        onclick={handlePrevious}
                                        disabled={isFirstDocument}>
                                    </lightning-button>
                                    <lightning-button 
                                        label="Next" 
                                        icon-name="utility:forward" 
                                        icon-position="right"
                                        onclick={handleNext}
                                        disabled={isLastDocument}>
                                    </lightning-button>
                                </lightning-button-group>
                                <div class="slds-m-top_small">
                                    <lightning-button 
                                        variant="brand"
                                        label="Download" 
                                        icon-name="utility:download" 
                                        onclick={handleDownload}
                                        class="slds-m-right_x-small"
                                        disabled={isOpeningInFiles}>
                                    </lightning-button>
                                    <lightning-button 
                                        variant="neutral"
                                        label="Open in Files" 
                                        icon-name="utility:new_window" 
                                        onclick={handleOpenInFiles}
                                        disabled={isOpeningInFiles}>
                                    </lightning-button>
                                    <template if:true={isOpeningInFiles}>
                                        <lightning-spinner alternative-text="Opening file" size="small"></lightning-spinner>
                                    </template>
                                </div>
                            </div>
                        </div>

                        <!-- Note Detail View (Notes only) -->
                        <template if:true={isNote}>
                            <div class="slds-m-bottom_medium">
                                <c-note-detail-display
                                    record-id={selectedDocument.id}
                                    record-type="Interaction">
                                </c-note-detail-display>
                            </div>
                        </template>

                        <!-- Interview Detail View (Interviews only) -->
                        <template if:false={isNote}>
                            <div class="slds-m-bottom_medium">
                                <c-note-detail-display
                                    record-id={interviewDetailRecordId}
                                    record-type={interviewDetailRecordType}>
                                </c-note-detail-display>
                            </div>
                        </template>

                        <!-- Record Link -->
                        <div class="slds-text-align_center slds-m-top_medium">
                            <template if:true={isNote}>
                                <a href={noteRecordUrl} class="slds-text-link slds-text-body_small">
                                    View Note Record
                                </a>
                            </template>
                            <template if:false={isNote}>
                                <a href={interviewRecordUrl} class="slds-text-link slds-text-body_small">
                                    View Interview Record
                                </a>
                            </template>
                        </div>
                    </div>
                </template>
                
                <template if:false={selectedDocument}>
                    <div class="slds-text-align_center slds-p-around_xx-large">
                        <lightning-icon icon-name="utility:preview" size="large" class="slds-m-bottom_small text-muted"></lightning-icon>
                        <p class="slds-text-heading_small text-muted">Select a document to view details</p>
                    </div>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
