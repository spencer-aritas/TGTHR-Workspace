<template>
    <lightning-card title="Completed Documentation" icon-name="custom:custom63">
        <div class="slds-grid slds-gutters">
            <!-- Left Panel: Document List -->
            <div class="slds-col slds-size_1-of-3 document-list-panel">
                <div class="slds-p-around_small">
                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Loading documents" size="small"></lightning-spinner>
                    </template>
                    
                    <template if:false={isLoading}>
                        <template if:true={hasDocuments}>
                            <div class="slds-text-body_small slds-m-bottom_small text-muted">
                                {documents.length} document{pluralSuffix}
                            </div>
                            
                            <ul class="slds-has-dividers_bottom-space">
                                <template for:each={documents} for:item="doc">
                                    <li key={doc.id} class="slds-item slds-p-vertical_x-small">
                                        <div class={doc.itemClass} data-id={doc.id} onclick={handleDocumentClick}>
                                            <div class="slds-grid slds-grid_vertical-align-center">
                                                <div class="slds-col slds-has-flexi-truncate">
                                                    <div class="slds-text-heading_small slds-truncate">
                                                        {doc.templateName}
                                                    </div>
                                                    <div class="slds-text-body_small text-muted">
                                                        {doc.completedDateFormatted}
                                                    </div>
                                                    <!-- Signed by info -->
                                                    <div class="slds-text-body_small">
                                                        <template if:true={doc.staffSignerName}>
                                                            <lightning-icon icon-name="utility:check" size="xx-small" class="slds-m-right_xx-small success-icon"></lightning-icon>
                                                            <span class="slds-text-color_success slds-truncate">{doc.staffSignerName}</span>
                                                        </template>
                                                        <template if:false={doc.staffSignerName}>
                                                            <template if:true={doc.clientSigned}>
                                                                <lightning-icon icon-name="utility:success" size="xx-small" class="slds-m-right_xx-small success-icon"></lightning-icon>
                                                            </template>
                                                            <template if:false={doc.clientSigned}>
                                                                <lightning-icon icon-name="utility:close" size="xx-small" class="slds-m-right_xx-small text-muted"></lightning-icon>
                                                            </template>
                                                            <span class={doc.signatureClass}>{doc.signatureStatus}</span>
                                                        </template>
                                                    </div>
                                                    <!-- Manager co-sign if applicable -->
                                                    <template if:true={doc.managerSigned}>
                                                        <div class="slds-text-body_small">
                                                            <lightning-icon icon-name="utility:approval" size="xx-small" class="slds-m-right_xx-small" style="fill: #0176d3;"></lightning-icon>
                                                            <span class="text-muted slds-truncate">Co-sign: {doc.managerSignerName}</span>
                                                        </div>
                                                    </template>
                                                </div>
                                                <div class="slds-col slds-no-flex">
                                                    <lightning-icon icon-name="utility:chevronright" size="x-small"></lightning-icon>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </template>
                            </ul>
                        </template>
                        
                        <template if:false={hasDocuments}>
                            <div class="slds-text-align_center slds-p-around_large">
                                <lightning-icon icon-name="utility:page" size="large" class="slds-m-bottom_small text-muted"></lightning-icon>
                                <p class="slds-text-body_regular text-muted">No completed documentation found</p>
                            </div>
                        </template>
                    </template>
                </div>
            </div>
            
            <!-- Right Panel: Document Details -->
            <div class="slds-col slds-size_2-of-3 preview-panel">
                <template if:true={selectedDocument}>
                    <div class="slds-p-around_medium">
                        <!-- Document Header -->
                        <div class="slds-grid slds-grid_vertical-align-center slds-wrap slds-m-bottom_medium">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_8-of-12">
                                <h2 class="slds-text-heading_medium">{selectedDocument.templateName}</h2>
                                <div class="slds-m-top_xx-small">
                                    <template if:true={selectedDocument.templateCategory}>
                                        <span class="slds-badge slds-m-right_x-small">{selectedDocument.templateCategory}</span>
                                    </template>
                                    <span class={computedStatusBadgeClass}>{computedStatus}</span>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-text-align_right slds-m-top_small slds-medium-m-top_none">
                                <lightning-button-group>
                                    <lightning-button 
                                        label="Previous" 
                                        icon-name="utility:back" 
                                        onclick={handlePrevious}
                                        disabled={isFirstDocument}>
                                    </lightning-button>
                                    <lightning-button 
                                        label="Next" 
                                        icon-name="utility:forward" 
                                        icon-position="right"
                                        onclick={handleNext}
                                        disabled={isLastDocument}>
                                    </lightning-button>
                                </lightning-button-group>
                            </div>
                        </div>

                        <!-- Client Info Card -->
                        <template if:true={selectedDocument.clientName}>
                            <div class="slds-box slds-box_x-small slds-theme_default slds-m-bottom_small">
                                <div class="slds-grid slds-grid_vertical-align-center">
                                    <lightning-icon icon-name="standard:individual" size="small" class="slds-m-right_small"></lightning-icon>
                                    <div>
                                        <div class="slds-text-title_caps text-muted" style="font-size: 0.625rem;">Participant</div>
                                        <div class="slds-text-body_regular slds-text-title_bold">{selectedDocument.clientName}</div>
                                    </div>
                                </div>
                            </div>
                        </template>

                        <!-- Timeline Card -->
                        <div class="slds-box slds-theme_shade slds-m-bottom_small">
                            <div class="slds-text-title_caps text-muted slds-m-bottom_x-small">Timeline</div>
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-2 slds-p-vertical_xx-small">
                                    <div class="slds-text-body_small text-muted">
                                        <template if:true={isNote}>Date</template>
                                        <template if:false={isNote}>Started</template>
                                    </div>
                                    <div class="slds-text-body_regular">{displayStartDate}</div>
                                </div>
                                <div class="slds-col slds-size_1-of-2 slds-p-vertical_xx-small">
                                    <div class="slds-text-body_small text-muted">
                                        <template if:true={isNote}>Created By</template>
                                        <template if:false={isNote}>Completed</template>
                                    </div>
                                    <div class="slds-text-body_regular">
                                        <template if:true={isNote}>{staffSignerDisplay}</template>
                                        <template if:false={isNote}>{displayCompletedDate}</template>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Signatures Card - Only for Interviews -->
                        <template if:false={isNote}>
                            <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                                <div class="slds-text-title_caps text-muted slds-m-bottom_x-small">Signatures</div>
                                
                                <!-- Client Signature -->
                                <div class="slds-grid slds-grid_vertical-align-center slds-p-vertical_xx-small signature-row">
                                    <div class="slds-col slds-size_1-of-2">
                                        <template if:true={selectedDocument.clientSigned}>
                                            <lightning-icon icon-name="utility:check" size="x-small" class="slds-m-right_x-small success-icon"></lightning-icon>
                                        </template>
                                        <template if:false={selectedDocument.clientSigned}>
                                            <lightning-icon icon-name="utility:clock" size="x-small" class="slds-m-right_x-small text-muted"></lightning-icon>
                                        </template>
                                        <span class={clientSignatureClass}>Client Signature</span>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2 slds-text-align_right">
                                        <template if:true={selectedDocument.clientSigned}>
                                            <div class="slds-text-body_small">{clientSignerDisplay}</div>
                                            <div class="slds-text-body_small text-muted">{clientSignedDateDisplay}</div>
                                        </template>
                                        <template if:false={selectedDocument.clientSigned}>
                                            <span class="slds-badge slds-theme_warning">Pending</span>
                                        </template>
                                    </div>
                                </div>
                                
                                <!-- Staff Signature -->
                                <div class="slds-grid slds-grid_vertical-align-center slds-p-vertical_xx-small signature-row">
                                    <div class="slds-col slds-size_1-of-2">
                                        <template if:true={selectedDocument.staffSigned}>
                                            <lightning-icon icon-name="utility:check" size="x-small" class="slds-m-right_x-small success-icon"></lightning-icon>
                                        </template>
                                        <template if:false={selectedDocument.staffSigned}>
                                            <lightning-icon icon-name="utility:clock" size="x-small" class="slds-m-right_x-small text-muted"></lightning-icon>
                                        </template>
                                        <span class={staffSignatureClass}>Staff Signature</span>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2 slds-text-align_right">
                                        <template if:true={selectedDocument.staffSigned}>
                                            <div class="slds-text-body_small">{staffSignerDisplay}</div>
                                            <div class="slds-text-body_small text-muted">{staffSignedDateDisplay}</div>
                                        </template>
                                        <template if:false={selectedDocument.staffSigned}>
                                            <span class="slds-badge slds-theme_warning">Pending</span>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </template>

                        <!-- Staff Signature Card - For Notes only (single signature) -->
                        <template if:true={isNote}>
                            <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                                <div class="slds-text-title_caps text-muted slds-m-bottom_x-small">Signed By</div>
                                <!-- Primary signer -->
                                <div class="slds-grid slds-grid_vertical-align-center slds-p-vertical_xx-small">
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-icon icon-name="utility:check" size="x-small" class="slds-m-right_x-small success-icon"></lightning-icon>
                                        <span class="slds-text-color_success">{staffSignerDisplay}</span>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2 slds-text-align_right">
                                        <div class="slds-text-body_small text-muted">{staffSignedDateDisplay}</div>
                                    </div>
                                </div>
                                <!-- Manager co-signer if applicable -->
                                <template if:true={selectedDocument.managerSigned}>
                                    <div class="slds-grid slds-grid_vertical-align-center slds-p-vertical_xx-small slds-border_top">
                                        <div class="slds-col slds-size_1-of-2">
                                            <lightning-icon icon-name="utility:approval" size="x-small" class="slds-m-right_x-small" style="fill: #0176d3;"></lightning-icon>
                                            <span style="color: #0176d3;">Co-signed: {selectedDocument.managerSignerName}</span>
                                        </div>
                                        <div class="slds-col slds-size_1-of-2 slds-text-align_right">
                                            <div class="slds-text-body_small text-muted">{managerSignedDateDisplay}</div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </template>

                        <!-- Action Buttons -->
                        <div class="slds-grid slds-grid_align-center slds-wrap slds-m-top_medium">
                            <lightning-button 
                                variant="brand"
                                label="Download" 
                                icon-name="utility:download" 
                                onclick={handleDownload}
                                class="slds-m-right_small slds-m-bottom_small">
                            </lightning-button>
                            <lightning-button 
                                variant="neutral"
                                label="Open in Files" 
                                icon-name="utility:new_window" 
                                onclick={handleOpenInFiles}
                                disabled={hasNoContentDocument}
                                class="slds-m-bottom_small">
                            </lightning-button>
                        </div>

                        <!-- Record Link -->
                        <div class="slds-text-align_center slds-m-top_medium">
                            <template if:true={isNote}>
                                <a href={noteRecordUrl} class="slds-text-link slds-text-body_small">
                                    View Note Record
                                </a>
                            </template>
                            <template if:false={isNote}>
                                <a href={interviewRecordUrl} class="slds-text-link slds-text-body_small">
                                    View Interview Record
                                </a>
                            </template>
                        </div>
                    </div>
                </template>
                
                <template if:false={selectedDocument}>
                    <div class="slds-text-align_center slds-p-around_xx-large">
                        <lightning-icon icon-name="utility:preview" size="large" class="slds-m-bottom_small text-muted"></lightning-icon>
                        <p class="slds-text-heading_small text-muted">Select a document to view details</p>
                    </div>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
