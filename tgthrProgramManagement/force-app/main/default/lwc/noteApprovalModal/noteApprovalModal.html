<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large" aria-modal="true" aria-labelledby="modal-heading">
            <div class="slds-modal__container">
                <!-- Header -->
                <header class="slds-modal__header slds-theme_info">
                    <lightning-button-icon
                        icon-name="utility:close"
                        alternative-text="Close"
                        class="slds-modal__close"
                        onclick={handleClose}>
                    </lightning-button-icon>
                    <h2 id="modal-heading" class="slds-text-heading_medium slds-hyphenate">
                        <lightning-icon icon-name="utility:preview" size="small" class="slds-m-right_small"></lightning-icon>
                        Review Note for Co-Signature
                    </h2>
                </header>

                <!-- Body -->
                <div class="slds-modal__content slds-p-around_medium" style="max-height: 70vh; overflow-y: auto;">
                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </template>

                    <template if:false={isLoading}>
                        <!-- Document Available -->
                        <template if:true={noteData.documentId}>
                            <div class="slds-m-bottom_medium">
                                <div class="slds-box slds-theme_default slds-p-around_small" style="border-left: 4px solid #06844d;">
                                    <div class="slds-grid slds-grid_vertical-align-center">
                                        <div class="slds-col slds-has-flexi-truncate">
                                            <div class="slds-grid slds-grid_vertical-align-center">
                                                <lightning-icon icon-name="doctype:word" size="small" class="slds-m-right_small"></lightning-icon>
                                                <div>
                                                    <p class="slds-text-body_regular slds-truncate">{noteData.documentTitle}</p>
                                                    <p class="slds-text-body_small text-muted">Generated Document</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="slds-col slds-no-flex">
                                            <lightning-button 
                                                label="Open in Files" 
                                                variant="brand-outline"
                                                icon-name="utility:preview"
                                                onclick={handleViewDocument}>
                                            </lightning-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>

                        <c-note-detail-display
                            record-id={recordId}
                            record-type={recordType}>
                        </c-note-detail-display>

                        <!-- Approval/Rejection Section -->
                        <div class="slds-m-top_large">
                            <lightning-tabset>
                                <!-- Approve Tab -->
                                <lightning-tab label="Approve" icon-name="utility:check">
                                    <div class="slds-p-around_small">
                                        <p class="slds-text-body_small slds-m-bottom_medium text-muted">
                                            By approving, you are co-signing this note and confirming its accuracy.
                                        </p>
                                        
                                        <!-- Signature Canvas -->
                                        <div class="slds-m-bottom_medium">
                                            <div class="slds-form-element">
                                                <label class="slds-form-element__label">
                                                    <abbr class="slds-required" title="required">*</abbr> Manager Co-Signature
                                                </label>
                                                <div class="slds-form-element__control">
                                                    <c-signature-pad 
                                                        record-id={recordId}
                                                        onsignaturesaved={handleSignatureSaved}>
                                                    </c-signature-pad>
                                                </div>
                                            </div>
                                        </div>

                                        <lightning-textarea
                                            label="Approval Notes (Optional)"
                                            placeholder="Add any notes or comments about this approval..."
                                            value={approvalNotes}
                                            onchange={handleApprovalNotesChange}
                                            max-length="2000">
                                        </lightning-textarea>
                                    </div>
                                </lightning-tab>

                                <!-- Reject Tab -->
                                <lightning-tab label="Reject" icon-name="utility:close">
                                    <div class="slds-p-around_small">
                                        <p class="slds-text-body_small slds-m-bottom_small text-muted">
                                            Rejecting will send this note back to the submitter for revision.
                                        </p>
                                        <lightning-textarea
                                            label="Rejection Reason (Required)"
                                            placeholder="Please explain why this note is being rejected..."
                                            value={rejectionReason}
                                            onchange={handleRejectionReasonChange}
                                            max-length="2000"
                                            required>
                                        </lightning-textarea>
                                    </div>
                                </lightning-tab>
                            </lightning-tabset>
                        </div>
                    </template>
                </div>

                <!-- Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button
                        label="Cancel"
                        onclick={handleClose}
                        class="slds-m-right_small">
                    </lightning-button>
                    <lightning-button
                        label="Reject"
                        variant="destructive"
                        onclick={handleReject}
                        disabled={isProcessing}
                        class="slds-m-right_small">
                    </lightning-button>
                    <lightning-button
                        label="Approve & Co-Sign"
                        variant="brand"
                        onclick={handleApprove}
                        disabled={isProcessing}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
