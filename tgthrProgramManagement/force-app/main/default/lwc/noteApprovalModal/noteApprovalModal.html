<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large" aria-modal="true" aria-labelledby="modal-heading">
            <div class="slds-modal__container">
                <!-- Header -->
                <header class="slds-modal__header slds-theme_info">
                    <lightning-button-icon
                        icon-name="utility:close"
                        alternative-text="Close"
                        class="slds-modal__close"
                        onclick={handleClose}>
                    </lightning-button-icon>
                    <h2 id="modal-heading" class="slds-text-heading_medium slds-hyphenate">
                        <lightning-icon icon-name="utility:preview" size="small" class="slds-m-right_small"></lightning-icon>
                        Review Note for Co-Signature
                    </h2>
                </header>

                <!-- Body -->
                <div class="slds-modal__content slds-p-around_medium" style="max-height: 70vh; overflow-y: auto;">
                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </template>

                    <template if:false={isLoading}>
                        <!-- Client/Participant Info Header -->
                        <template if:true={noteData.clientName}>
                            <div class="slds-box slds-theme_default slds-m-bottom_medium client-header" style="border-left: 4px solid #0176d3;">
                                <div class="slds-grid slds-wrap slds-gutters_small">
                                    <div class="slds-col slds-size_1-of-1 slds-m-bottom_x-small">
                                        <span class="slds-text-title_caps slds-text-color_weak">Participant</span>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-3">
                                        <div class="slds-grid slds-grid_vertical-align-center">
                                            <lightning-icon icon-name="standard:individual" size="small" class="slds-m-right_small"></lightning-icon>
                                            <div>
                                                <p class="slds-text-heading_small">{noteData.clientName}</p>
                                                <template if:true={noteData.clientPronouns}>
                                                    <p class="slds-text-body_small text-muted">({noteData.clientPronouns})</p>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                    <template if:true={noteData.clientDob}>
                                        <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-3">
                                            <span class="slds-text-title_caps slds-text-color_weak">DOB</span>
                                            <p class="slds-text-body_regular">{formattedDob}</p>
                                        </div>
                                    </template>
                                    <template if:true={noteData.caseNumber}>
                                        <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-3">
                                            <span class="slds-text-title_caps slds-text-color_weak">Case #</span>
                                            <p class="slds-text-body_regular">{noteData.caseNumber}</p>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>

                        <!-- Note Metadata -->
                        <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                            <div class="slds-grid slds-wrap slds-gutters_small">
                                <div class="slds-col slds-size_1-of-2 slds-p-vertical_x-small">
                                    <span class="slds-text-title_caps">Note Type</span>
                                    <p class="slds-text-body_regular">{noteData.purpose}</p>
                                </div>
                                <div class="slds-col slds-size_1-of-2 slds-p-vertical_x-small">
                                    <span class="slds-text-title_caps">Date of Interaction</span>
                                    <p class="slds-text-body_regular">{formattedDate}</p>
                                </div>
                                <div class="slds-col slds-size_1-of-2 slds-p-vertical_x-small">
                                    <span class="slds-text-title_caps">Submitted By</span>
                                    <p class="slds-text-body_regular">{noteData.createdByName}</p>
                                    <template if:true={noteData.createdByTitle}>
                                        <p class="slds-text-body_small text-muted">{noteData.createdByTitle}</p>
                                    </template>
                                </div>
                                <div class="slds-col slds-size_1-of-2 slds-p-vertical_x-small">
                                    <span class="slds-text-title_caps">Submitted On</span>
                                    <p class="slds-text-body_regular">{formattedCreatedDate}</p>
                                </div>
                                <template if:true={noteData.startTime}>
                                    <div class="slds-col slds-size_1-of-2 slds-p-vertical_x-small">
                                        <span class="slds-text-title_caps">Start Time</span>
                                        <p class="slds-text-body_regular">{noteData.startTime}</p>
                                    </div>
                                </template>
                                <template if:true={noteData.endTime}>
                                    <div class="slds-col slds-size_1-of-2 slds-p-vertical_x-small">
                                        <span class="slds-text-title_caps">End Time</span>
                                        <p class="slds-text-body_regular">{noteData.endTime}</p>
                                    </div>
                                </template>
                            </div>
                        </div>

                        <!-- Document Available -->
                        <template if:true={noteData.documentId}>
                            <div class="slds-m-bottom_medium">
                                <div class="slds-box slds-theme_default slds-p-around_small" style="border-left: 4px solid #06844d;">
                                    <div class="slds-grid slds-grid_vertical-align-center">
                                        <div class="slds-col slds-has-flexi-truncate">
                                            <div class="slds-grid slds-grid_vertical-align-center">
                                                <lightning-icon icon-name="doctype:word" size="small" class="slds-m-right_small"></lightning-icon>
                                                <div>
                                                    <p class="slds-text-body_regular slds-truncate">{noteData.documentTitle}</p>
                                                    <p class="slds-text-body_small text-muted">Generated Document</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="slds-col slds-no-flex">
                                            <lightning-button 
                                                label="Open Document" 
                                                variant="brand-outline"
                                                icon-name="utility:preview"
                                                onclick={handleViewDocument}>
                                            </lightning-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>

                        <!-- Note Content Sections -->
                        <div class="note-content">
                            <!-- Reason for Visit -->
                            <template if:true={noteData.meetingNotes}>
                                <div class="slds-m-bottom_medium">
                                    <h3 class="slds-text-heading_small slds-m-bottom_x-small">
                                        <lightning-icon icon-name="utility:note" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                                        Reason for Visit
                                    </h3>
                                    <div class="slds-box slds-box_x-small content-box">
                                        <lightning-formatted-rich-text value={noteData.meetingNotes}></lightning-formatted-rich-text>
                                    </div>
                                </div>
                            </template>

                            <!-- Intervention -->
                            <template if:true={noteData.descriptionOfServices}>
                                <div class="slds-m-bottom_medium">
                                    <h3 class="slds-text-heading_small slds-m-bottom_x-small">
                                        <lightning-icon icon-name="utility:description" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                                        Intervention
                                    </h3>
                                    <div class="slds-box slds-box_x-small content-box">
                                        <lightning-formatted-rich-text value={noteData.descriptionOfServices}></lightning-formatted-rich-text>
                                    </div>
                                </div>
                            </template>

                            <!-- Client Response -->
                            <template if:true={noteData.responseAndProgress}>
                                <div class="slds-m-bottom_medium">
                                    <h3 class="slds-text-heading_small slds-m-bottom_x-small">
                                        <lightning-icon icon-name="utility:trending" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                                        Client Response
                                    </h3>
                                    <div class="slds-box slds-box_x-small content-box">
                                        <lightning-formatted-rich-text value={noteData.responseAndProgress}></lightning-formatted-rich-text>
                                    </div>
                                </div>
                            </template>

                            <!-- Plan -->
                            <template if:true={noteData.plan}>
                                <div class="slds-m-bottom_medium">
                                    <h3 class="slds-text-heading_small slds-m-bottom_x-small">
                                        <lightning-icon icon-name="utility:checklist" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                                        Plan
                                    </h3>
                                    <div class="slds-box slds-box_x-small content-box">
                                        <lightning-formatted-rich-text value={noteData.plan}></lightning-formatted-rich-text>
                                    </div>
                                </div>
                            </template>

                            <!-- Chart Note (if different format) -->
                            <template if:true={noteData.chartNote}>
                                <div class="slds-m-bottom_medium">
                                    <h3 class="slds-text-heading_small slds-m-bottom_x-small">
                                        <lightning-icon icon-name="utility:note" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                                        Chart Note
                                    </h3>
                                    <div class="slds-box slds-box_x-small content-box">
                                        <lightning-formatted-rich-text value={noteData.chartNote}></lightning-formatted-rich-text>
                                    </div>
                                </div>
                            </template>
                            
                            <!-- SSRS Assessment -->
                            <template if:true={noteData.ssrsAssessment}>
                                <div class="slds-m-bottom_medium">
                                    <h3 class="slds-text-heading_small slds-m-bottom_x-small">
                                        <lightning-icon icon-name="utility:warning" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                                        Risk Assessment (SSRS)
                                    </h3>
                                    <div class="slds-box slds-box_x-small slds-theme_warning">
                                        <div class="slds-grid slds-wrap slds-gutters_small">
                                            <div class="slds-col slds-size_1-of-2">
                                                <span class="slds-text-title_caps">Risk Level</span>
                                                <p class="slds-text-body_regular"><strong>{noteData.ssrsAssessment.riskLevel}</strong></p>
                                            </div>
                                            <div class="slds-col slds-size_1-of-2">
                                                <span class="slds-text-title_caps">Total Score</span>
                                                <p class="slds-text-body_regular">{noteData.ssrsAssessment.totalScore}</p>
                                            </div>
                                            <div class="slds-col slds-size_1-of-2">
                                                <span class="slds-text-title_caps">Assessment Date</span>
                                                <p class="slds-text-body_regular">{noteData.ssrsAssessment.assessmentDate}</p>
                                            </div>
                                            <div class="slds-col slds-size_1-of-2">
                                                <span class="slds-text-title_caps">Assessed By</span>
                                                <p class="slds-text-body_regular">{noteData.ssrsAssessment.assessedBy}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                            
                            <!-- Diagnoses (Clinical Notes only) -->
                            <template if:true={hasDiagnoses}>
                                <div class="slds-m-bottom_medium">
                                    <h3 class="slds-text-heading_small slds-m-bottom_x-small">
                                        <lightning-icon icon-name="utility:topic" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                                        Diagnoses
                                    </h3>
                                    <div class="slds-box slds-box_x-small">
                                        <template for:each={noteData.diagnoses} for:item="diagnosis">
                                            <div key={diagnosis.code} class="slds-p-bottom_x-small">
                                                <div class="slds-text-body_regular">
                                                    <strong>{diagnosis.code}</strong> - {diagnosis.description}
                                                    <template if:true={diagnosis.isPrimary}>
                                                        <lightning-badge label="Primary" class="slds-m-left_x-small"></lightning-badge>
                                                    </template>
                                                </div>
                                                <template if:true={diagnosis.notes}>
                                                    <div class="slds-text-body_small text-muted">{diagnosis.notes}</div>
                                                </template>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </template>
                            
                            <!-- Goals Worked On -->
                            <template if:true={hasGoals}>
                                <div class="slds-m-bottom_medium">
                                    <h3 class="slds-text-heading_small slds-m-bottom_x-small">
                                        <lightning-icon icon-name="utility:goals" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                                        Goals Worked On
                                    </h3>
                                    <div class="slds-box slds-box_x-small">
                                        <template for:each={noteData.goals} for:item="goal">
                                            <div key={goal.name} class="slds-p-bottom_small slds-border_bottom slds-m-bottom_small">
                                                <div class="slds-text-body_regular"><strong>{goal.name}</strong></div>
                                                <template if:true={goal.narrative}>
                                                    <div class="slds-text-body_small slds-m-top_xx-small">{goal.narrative}</div>
                                                </template>
                                                <template if:true={goal.progressBefore}>
                                                    <div class="slds-text-body_small text-muted slds-m-top_xx-small">
                                                        Progress: {goal.progressBefore}% â†’ {goal.progressAfter}%
                                                    </div>
                                                </template>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </template>
                            
                            <!-- Benefits/Services Provided -->
                            <template if:true={hasBenefits}>
                                <div class="slds-m-bottom_medium">
                                    <h3 class="slds-text-heading_small slds-m-bottom_x-small">
                                        <lightning-icon icon-name="utility:gift" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                                        Services Provided
                                    </h3>
                                    <div class="slds-box slds-box_x-small">
                                        <template for:each={noteData.benefits} for:item="benefit">
                                            <div key={benefit.name} class="slds-grid slds-grid_vertical-align-center slds-p-bottom_xx-small">
                                                <div class="slds-col slds-size_1-of-2">
                                                    <div class="slds-text-body_regular">{benefit.name}</div>
                                                    <div class="slds-text-body_small text-muted">{benefit.type}</div>
                                                </div>
                                                <div class="slds-col slds-size_1-of-4">
                                                    <div class="slds-text-body_small">Qty: {benefit.quantity}</div>
                                                </div>
                                                <div class="slds-col slds-size_1-of-4">
                                                    <div class="slds-text-body_small">{benefit.serviceDate}</div>
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </template>
                        </div>

                        <!-- Approval/Rejection Section -->
                        <div class="slds-m-top_large">
                            <lightning-tabset>
                                <!-- Approve Tab -->
                                <lightning-tab label="Approve" icon-name="utility:check">
                                    <div class="slds-p-around_small">
                                        <p class="slds-text-body_small slds-m-bottom_medium text-muted">
                                            By approving, you are co-signing this note and confirming its accuracy.
                                        </p>
                                        
                                        <!-- Signature Canvas -->
                                        <div class="slds-m-bottom_medium">
                                            <div class="slds-form-element">
                                                <label class="slds-form-element__label">
                                                    <abbr class="slds-required" title="required">*</abbr> Manager Co-Signature
                                                </label>
                                                <div class="slds-form-element__control">
                                                    <c-signature-pad 
                                                        record-id={recordId}
                                                        onsignaturesaved={handleSignatureSaved}>
                                                    </c-signature-pad>
                                                </div>
                                            </div>
                                        </div>

                                        <lightning-textarea
                                            label="Approval Notes (Optional)"
                                            placeholder="Add any notes or comments about this approval..."
                                            value={approvalNotes}
                                            onchange={handleApprovalNotesChange}
                                            max-length="2000">
                                        </lightning-textarea>
                                    </div>
                                </lightning-tab>

                                <!-- Reject Tab -->
                                <lightning-tab label="Reject" icon-name="utility:close">
                                    <div class="slds-p-around_small">
                                        <p class="slds-text-body_small slds-m-bottom_small text-muted">
                                            Rejecting will send this note back to the submitter for revision.
                                        </p>
                                        <lightning-textarea
                                            label="Rejection Reason (Required)"
                                            placeholder="Please explain why this note is being rejected..."
                                            value={rejectionReason}
                                            onchange={handleRejectionReasonChange}
                                            max-length="2000"
                                            required>
                                        </lightning-textarea>
                                    </div>
                                </lightning-tab>
                            </lightning-tabset>
                        </div>
                    </template>
                </div>

                <!-- Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button
                        label="Cancel"
                        onclick={handleClose}
                        class="slds-m-right_small">
                    </lightning-button>
                    <lightning-button
                        label="Reject"
                        variant="destructive"
                        onclick={handleReject}
                        disabled={isProcessing}
                        class="slds-m-right_small">
                    </lightning-button>
                    <lightning-button
                        label="Approve & Co-Sign"
                        variant="brand"
                        onclick={handleApprove}
                        disabled={isProcessing}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
