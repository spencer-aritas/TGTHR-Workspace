<template>
    <lightning-card title="Documentation" icon-name="utility:note">
        <div class="button-row">
            <lightning-button
                variant="brand"
                label={caseNoteLabel}
                onclick={openCaseNote}>
            </lightning-button>
            <lightning-button
                class="slds-m-left_small"
                variant="brand-outline"
                label={clinicalNoteLabel}
                onclick={openClinicalNote}
                disabled={isNoteDisabled}>
            </lightning-button>
            <lightning-button
                class="slds-m-left_small"
                variant="brand-outline"
                label={peerNoteLabel}
                onclick={openPeerNote}
                disabled={isNoteDisabled}>
            </lightning-button>
            <lightning-button
                class="slds-m-left_small"
                variant="neutral"
                label="Other Documentation"
                onclick={openInterviewModal}
                disabled={isInterviewDisabled}>
            </lightning-button>
        </div>
        <template if:true={noteDisabledMessage}>
            <p class="slds-text-color_error slds-m-top_small">{noteDisabledMessage}</p>
        </template>
    </lightning-card>

    <!-- Case Note Modal -->
    <template if:true={showCaseNoteModal}>
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            aria-labelledby="case-note-modal-heading"
            class="slds-modal slds-fade-in-open documentation-modal">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon
                        class="slds-modal__close"
                        icon-name="utility:close"
                        alternative-text="Close"
                        variant="bare-inverse"
                        onclick={closeCaseNote}>
                    </lightning-button-icon>
                    <h2 id="case-note-modal-heading" class="slds-text-heading_medium">
                        {caseNoteLabel}
                    </h2>
                </header>
                <div class="slds-modal__content modal-body">
                    <c-clinical-note-form record-id={recordId}></c-clinical-note-form>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={closeCaseNote}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Clinical Note Modal -->
    <template if:true={showClinicalModal}>
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            aria-labelledby="clinical-note-modal-heading"
            class="slds-modal slds-fade-in-open documentation-modal">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon
                        class="slds-modal__close"
                        icon-name="utility:close"
                        alternative-text="Close"
                        variant="bare-inverse"
                        onclick={closeClinicalNote}>
                    </lightning-button-icon>
                    <h2 id="clinical-note-modal-heading" class="slds-text-heading_medium">
                        {clinicalNoteLabel}
                    </h2>
                </header>
                <div class="slds-modal__content modal-body">
                    <c-clinical-note record-id={recordId} onclose={handleClinicalNoteClose}></c-clinical-note>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={closeClinicalNote}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Peer Note Modal -->
    <template if:true={showPeerNoteModal}>
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            aria-labelledby="peer-note-modal-heading"
            class="slds-modal slds-fade-in-open documentation-modal">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon
                        class="slds-modal__close"
                        icon-name="utility:close"
                        alternative-text="Close"
                        variant="bare-inverse"
                        onclick={closePeerNote}>
                    </lightning-button-icon>
                    <h2 id="peer-note-modal-heading" class="slds-text-heading_medium">
                        {peerNoteLabel}
                    </h2>
                </header>
                <div class="slds-modal__content modal-body">
                    <c-peer-note record-id={recordId} onclose={handlePeerNoteClose}></c-peer-note>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={closePeerNote}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={showInterviewModal}>
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            aria-labelledby="interview-modal-heading"
            class="slds-modal slds-fade-in-open documentation-modal">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon
                        class="slds-modal__close"
                        icon-name="utility:close"
                        alternative-text="Close"
                        variant="bare-inverse"
                        onclick={closeInterviewModal}>
                    </lightning-button-icon>
                    <h2 id="interview-modal-heading" class="slds-text-heading_medium">
                        Available Interviews
                    </h2>
                </header>
                <div class="slds-modal__content modal-body">
                    <template if:true={isLoadingInterviews}>
                        <div class="modal-spinner">
                            <lightning-spinner alternative-text="Loading interview templates"></lightning-spinner>
                        </div>
                    </template>
                    <template if:false={isLoadingInterviews}>
                        <template if:true={hasInterviewTemplates}>
                            <div class="template-list">
                                <template for:each={interviewTemplates} for:item="template">
                                    <div key={template.key} class="interview-card">
                                        <div class="interview-card__details">
                                            <p class="interview-card__title">{template.templateName}</p>
                                            <div class="interview-card__meta">
                                                <span>Variant: {template.displayVariant}</span>
                                                <template if:true={template.category}>
                                                    <span>Category: {template.category}</span>
                                                </template>
                                                <template if:true={template.versionName}>
                                                    <span>Version: {template.versionName}</span>
                                                </template>
                                            </div>
                                        </div>
                                        <lightning-button
                                            variant="brand"
                                            label="Launch"
                                            data-version-id={template.templateVersionId}
                                            data-template-name={template.templateName}
                                            onclick={launchInterview}>
                                        </lightning-button>
                                    </div>
                                </template>
                            </div>
                        </template>
                        <template if:false={hasInterviewTemplates}>
                            <p class="slds-text-color_error">{interviewError}</p>
                        </template>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={closeInterviewModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
