<template>
    <div class="income-benefit-container">
        <!-- Income Sources Section -->
        <div class="slds-section slds-is-open">
            <h3 class="slds-section__title slds-theme_shade">
                <span class="slds-truncate slds-p-horizontal_small" title="Income Sources">Income Sources</span>
            </h3>
            <div class="slds-section__content slds-p-around_small">
                <!-- Checkbox Grid for Income Types -->
                <div class="slds-grid slds-wrap slds-gutters_x-small">
                    <template for:each={incomeRows} for:item="row">
                        <div key={row.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                            <div class="slds-form-element">
                                <div class="slds-form-element__control">
                                    <div class="slds-checkbox">
                                        <input 
                                            type="checkbox" 
                                            id={row.id}
                                            data-row-id={row.id}
                                            checked={row.checked}
                                            onchange={handleCheckboxChange}
                                        />
                                        <label class="slds-checkbox__label" for={row.id}>
                                            <span class="slds-checkbox__faux"></span>
                                            <span class="slds-form-element__label">{row.label}</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Details for Checked Income Items -->
                <template for:each={incomeRows} for:item="row">
                    <template key={row.id} if:true={row.checked}>
                        <div key={row.id} class="slds-box slds-box_x-small slds-m-top_small slds-theme_shade">
                            <div class="slds-grid slds-wrap slds-gutters_small slds-grid_vertical-align-center">
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12">
                                    <span class="slds-text-body_small slds-text-color_weak">Income Source:</span>
                                    <div class="slds-text-title_bold">{row.label}</div>
                                </div>
                                <!-- Show amount field only if required -->
                                <template if:true={row.requiresAmount}>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_3-of-12">
                                        <lightning-input
                                            label="Monthly Amount ($)"
                                            type="number"
                                            formatter="currency"
                                            step="0.01"
                                            min="0"
                                            value={row.statedIncome}
                                            data-row-id={row.id}
                                            onchange={handleIncomeChange}
                                            field-level-help="Enter monthly income amount"
                                        ></lightning-input>
                                    </div>
                                </template>
                                <template if:true={row.requiresAmount}>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_5-of-12">
                                        <lightning-file-upload
                                            label="Upload Documentation"
                                            name={row.id}
                                            accept=".pdf,.png,.jpg,.jpeg,.doc,.docx"
                                            record-id={recordId}
                                            multiple
                                            data-row-id={row.id}
                                            onuploadfinished={handleUploadFinished}
                                        ></lightning-file-upload>
                                    </div>
                                </template>
                                <template if:false={row.requiresAmount}>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_8-of-12">
                                        <lightning-file-upload
                                            label="Upload Documentation"
                                            name={row.id}
                                            accept=".pdf,.png,.jpg,.jpeg,.doc,.docx"
                                            record-id={recordId}
                                            multiple
                                            data-row-id={row.id}
                                            onuploadfinished={handleUploadFinished}
                                        ></lightning-file-upload>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </template>
            </div>
        </div>

        <!-- Non-Cash Benefits Section -->
        <div class="slds-section slds-is-open slds-m-top_medium">
            <h3 class="slds-section__title slds-theme_shade">
                <span class="slds-truncate slds-p-horizontal_small" title="Non-Cash Benefits">Non-Cash Benefits</span>
            </h3>
            <div class="slds-section__content slds-p-around_small">
                <!-- Checkbox Grid for Benefit Types -->
                <div class="slds-grid slds-wrap slds-gutters_x-small">
                    <template for:each={benefitRows} for:item="row">
                        <div key={row.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                            <div class="slds-form-element">
                                <div class="slds-form-element__control">
                                    <div class="slds-checkbox">
                                        <input 
                                            type="checkbox" 
                                            id={row.id}
                                            data-row-id={row.id}
                                            checked={row.checked}
                                            onchange={handleCheckboxChange}
                                        />
                                        <label class="slds-checkbox__label" for={row.id}>
                                            <span class="slds-checkbox__faux"></span>
                                            <span class="slds-form-element__label">{row.label}</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Details for Checked Benefit Items -->
                <template for:each={benefitRows} for:item="row">
                    <template key={row.id} if:true={row.checked}>
                        <div key={row.id} class="slds-box slds-box_x-small slds-m-top_small slds-theme_shade">
                            <div class="slds-grid slds-wrap slds-gutters_small slds-grid_vertical-align-center">
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12">
                                    <span class="slds-text-body_small slds-text-color_weak">Benefit Type:</span>
                                    <div class="slds-text-title_bold">{row.label}</div>
                                </div>
                                <!-- Optional amount field for SNAP -->
                                <template if:true={row.requiresAmount}>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-12">
                                        <lightning-input
                                            label="Amount (optional)"
                                            type="number"
                                            formatter="currency"
                                            step="0.01"
                                            min="0"
                                            value={row.statedIncome}
                                            data-row-id={row.id}
                                            onchange={handleIncomeChange}
                                        ></lightning-input>
                                    </div>
                                </template>
                                <template if:true={row.requiresAmount}>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12">
                                        <lightning-file-upload
                                            label="Upload Documentation"
                                            name={row.id}
                                            accept=".pdf,.png,.jpg,.jpeg,.doc,.docx"
                                            record-id={recordId}
                                            multiple
                                            data-row-id={row.id}
                                            onuploadfinished={handleUploadFinished}
                                        ></lightning-file-upload>
                                    </div>
                                </template>
                                <template if:false={row.requiresAmount}>
                                    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12">
                                        <lightning-file-upload
                                            label="Upload Documentation"
                                            name={row.id}
                                            accept=".pdf,.png,.jpg,.jpeg,.doc,.docx"
                                            record-id={recordId}
                                            multiple
                                            data-row-id={row.id}
                                            onuploadfinished={handleUploadFinished}
                                        ></lightning-file-upload>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </template>
            </div>
        </div>
        
        <template if:true={required}>
            <template if:false={hasData}>
                <div class="slds-m-top_small">
                    <p class="slds-text-color_error">* Required - Please select at least one income source or benefit</p>
                </div>
            </template>
        </template>
    </div>
</template>
