                                                    <p class="slds-text-body_small slds-text-color_weak slds-m-top_x-small">
                                                        If unchecked, {peerSupportSignedBy.name} will be notified to sign later from Pending Documentation
                                                    </p>
                                                </div>
                                            </template>
                                        </template>

                                        <!-- Signature Pad (only if signing now) -->
                                        <template if:true={peerSupportSignNow}>
                                            <template if:false={signForPeer}>
                                                <c-signature-pad
                                                    title="Peer Support Signature"
                                                    data-role="peersupport"
                                                    filename={peerSupportSignatureFilename}
                                                    onsignaturesaved={handlePeerSupportSignatureSaved}>
                                                </c-signature-pad>
                                            </template>
                                        </template>

                                        <!-- Status Display -->
                                        <template if:true={peerSupportSignatureStatus}>
                                            <div class="slds-text-body_small slds-text-color_success slds-m-top_small">
                                                <lightning-icon icon-name="utility:success" size="xx-small" class="slds-m-right_x-small"></lightning-icon>
                                                Signed by {peerSupportSignatureStatus.signedBy}
                                                <template if:true={peerSupportSignatureStatus.title}>
                                                    ({peerSupportSignatureStatus.title})
                                                </template>
                                                on {peerSupportSignatureStatus.signedAt}
                                            </div>
                                        </template>

                                        <!-- Required Indicator -->
                                        <template if:true={requirePeerSupportSignature}>
                                            <template if:false={peerSupportSignatureStatus}>
                                                <p class="slds-text-color_error slds-m-top_small">* Required</p>
                                            </template>
                                        </template>
                                    </div>
                                </lightning-card>
                            </template>

                            <!-- Signature Override Options -->
                            <template if:true={showSignatureOverrides}>
                                <lightning-card title="Signature Options" icon-name="utility:settings" class="slds-m-top_medium">
                                    <div class="slds-p-around_medium">
                                        <p class="slds-text-body_small slds-m-bottom_small">
                                            Check the boxes below if you are signing in multiple roles:
                                        </p>
                                        <template if:true={hasCaseManagementGoals}>
                                            <lightning-input
                                                type="checkbox"
                                                label="I am also the Case Manager for this client"
                                                checked={signForCaseManagement}
                                                onchange={handleSignForCaseManagementChange}
                                                class="slds-m-bottom_x-small">
                                            </lightning-input>
                                        </template>
                                        <template if:true={hasPeerGoals}>
                                            <lightning-input
                                                type="checkbox"
                                                label="I am also the Peer Support for this client"
                                                checked={signForPeer}
                                                onchange={handleSignForPeerChange}>
                                            </lightning-input>
                                        </template>
                                    </div>
                                </lightning-card>
                            </template>

                            <!-- Manager Co-Signature Request -->
                            <div class="slds-box slds-box_x-small slds-theme_shade slds-m-top_medium">
                                <div class="slds-grid slds-grid_vertical-align-center">
                                    <div class="slds-col slds-grow">
                                        <lightning-input
                                            type="checkbox"
                                            label={managerApprovalLabel}
                                            checked={requestManagerCoSign}
                                            onchange={handleManagerApprovalToggle}
                                            disabled={managerMissing}>
                                        </lightning-input>
                                        <template if:false={hasManager}>
                                            <p class="slds-text-body_small slds-text-color_weak slds-m-top_xx-small">
                                                No manager is assigned to your user profile. Contact your administrator if you need manager approval capabilities.
                                            </p>
                                        </template>
                                        <template if:true={requestManagerCoSign}>
                                            <!-- Approver Selection -->
                                            <div class="slds-m-top_small slds-m-bottom_small">
                                                <lightning-combobox
                                                    name="approver"
                                                    label="Select Approver"
                                                    value={selectedApproverId}
                                                    placeholder="Select a user..."
                                                    options={signingAuthorityOptions}
                                                    onchange={handleApproverChange}
                                                    required>
                                                </lightning-combobox>
                                            </div>
                                            <p class="slds-text-body_small slds-text-color_success slds-m-top_xx-small">
                                                <lightning-icon icon-name="utility:check" size="xx-small" class="slds-m-right_xx-small"></lightning-icon>
                                                {managerName} will be notified to co-sign this interview after you save.
                                            </p>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </template>

                <!-- Action Buttons -->
                <div class="slds-m-around_medium">
                    <div class="slds-grid slds-grid_align-spread">
                        <div>
                            <lightning-button
                                label="Cancel"
                                onclick={handleCancel}
                                class="slds-m-right_x-small">
                            </lightning-button>
                            <template if:false={isFirstStep}>
                                <lightning-button
                                    label="Previous"
                                    onclick={handlePrev}
                                    variant="neutral">
                                </lightning-button>
                            </template>
                        </div>
                        <div>
                            <template if:false={isLastStep}>
                                <lightning-button
                                    label={nextButtonLabel}
                                    onclick={handleNext}
                                    variant="brand">
                                </lightning-button>
                            </template>
                            <template if:true={isLastStep}>
                                <lightning-button
                                    label="Save & Continue"
                                    onclick={handleSaveAndContinue}
                                    variant="neutral"
                                    disabled={isSavingDraft}
                                    class="slds-m-right_small">
                                </lightning-button>
                                <span class="slds-align-middle">
                                    <lightning-button
                                        label="Save & Submit"
                                        onclick={handleSaveAndDownload}
                                        variant="brand"
                                        disabled={isSaving}>
                                    </lightning-button>
                                    <template if:true={isSaving}>
                                        <lightning-spinner alternative-text="Saving interview" size="small" class="slds-m-left_x-small"></lightning-spinner>
                                    </template>
                                </span>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- SSRS Assessment Modal -->
                <template if:true={showSsrsModal}>
                    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="ssrs-modal-heading" class="slds-modal slds-fade-in-open slds-modal_large">
                        <div class="slds-modal__container">
                            <header class="slds-modal__header slds-modal__header_empty">
                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeSsrsModal}>
                                    <lightning-icon icon-name="utility:close" alternative-text="Close" size="small"></lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                            </header>
                            <div class="slds-modal__content slds-p-around_none" id="ssrs-modal-content">
                                <c-ssrs-assessment
                                    record-id={accountData.Id}
                                    case-id={effectiveCaseId}
                                    assessment-id={ssrsAssessmentId}
                                    interaction-id={ssrsInteractionSummaryId}
                                    oncomplete={handleSsrsComplete}
                                    oncancel={closeSsrsModal}>
                                </c-ssrs-assessment>
                            </div>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open" onclick={closeSsrsModal}></div>
                </template>
            </template>
        </template>
    </div>
</template>
