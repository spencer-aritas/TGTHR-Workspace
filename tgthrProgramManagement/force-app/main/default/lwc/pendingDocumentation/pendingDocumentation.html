<template>
    <lightning-card title="Pending Documentation" icon-name="utility:clock">
        <div class="slds-grid slds-gutters">
            <!-- Left Panel: Pending List -->
            <div class="slds-col slds-size_1-of-3 document-list-panel">
                <div class="slds-p-around_small">
                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Loading pending documents" size="small"></lightning-spinner>
                    </template>

                    <template if:false={isLoading}>
                        <template if:true={hasPendingItems}>
                            <div class="slds-text-body_small slds-m-bottom_small text-muted">
                                {pendingCount} item{pluralSuffix} pending
                            </div>
                            <ul class="slds-has-dividers_bottom-space">
                                <template for:each={pendingItems} for:item="item">
                                    <li key={item.key} class="slds-item slds-p-vertical_x-small">
                                        <div class={item.itemClass} data-key={item.key} onclick={handlePendingItemClick}>
                                            <div class="slds-grid slds-grid_vertical-align-center">
                                                <div class="slds-col slds-has-flexi-truncate">
                                                    <div class="slds-text-heading_small slds-truncate">{item.title}</div>
                                                    <div class="slds-text-body_small text-muted">{item.subtitle}</div>
                                                    <div class="slds-text-body_small text-muted">Owner: {item.ownerDisplay}</div>
                                                    <template if:true={item.pendingReason}>
                                                        <div class="slds-text-body_small"><strong>Reason:</strong> {item.pendingReason}</div>
                                                    </template>
                                                </div>
                                                <div class="slds-col slds-no-flex">
                                                    <span class={item.badgeClass}>
                                                        <template if:true={item.badgeIcon}>
                                                            <lightning-icon icon-name={item.badgeIcon} size="x-small" class="pending-badge__icon"></lightning-icon>
                                                        </template>
                                                        {item.badgeLabel}
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </template>
                            </ul>
                        </template>

                        <template if:false={hasPendingItems}>
                            <div class="slds-text-align_center slds-p-around_medium">
                                <lightning-icon icon-name="utility:check" size="large" class="slds-m-bottom_small success-icon"></lightning-icon>
                                <p class="slds-text-body_regular text-muted">All caught up! No pending documentation.</p>
                            </div>
                        </template>
                    </template>
                </div>
            </div>

            <!-- Right Panel: Pending Details -->
            <div class="slds-col slds-size_2-of-3 preview-panel">
                <template if:true={hasSelectedPendingItem}>
                    <div class="slds-p-around_medium">
                        <div class="slds-grid slds-grid_vertical-align-center slds-wrap slds-m-bottom_medium">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_8-of-12">
                                <h2 class="slds-text-heading_medium">{selectedPendingItem.title}</h2>
                                <div class="slds-m-top_xx-small">
                                    <span class={selectedPendingItem.statusBadgeClass} style="margin-right:0.375rem;">{selectedPendingItem.statusBadgeLabel}</span>
                                    <template if:true={selectedPendingItem.actionBadgeLabel}>
                                        <span class={selectedPendingItem.actionBadgeClass}>{selectedPendingItem.actionBadgeLabel}</span>
                                    </template>
                                </div>
                                <div class="slds-text-body_small text-muted slds-m-top_xx-small">
                                    Owner: {selectedPendingItem.ownerDisplay} • Submitted By: {selectedPendingItem.ownerDisplay} • Submitted On: {selectedPendingItem.subtitle}
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-text-align_right slds-m-top_small slds-medium-m-top_none">
                                <lightning-button
                                    variant="brand"
                                    label="Open"
                                    onclick={handleOpenSelected}>
                                </lightning-button>
                            </div>
                        </div>

                        <template if:true={isSelectedDraft}>
                            <div class="slds-box slds-theme_default">
                                <div class="slds-text-title_caps text-muted slds-m-bottom_x-small">Draft Details</div>
                                <p class="slds-text-body_small">This draft has not been submitted.</p>
                            </div>
                        </template>

                        <template if:true={isSelectedInteraction}>
                            <c-note-detail-display record-id={selectedPendingItem.sourceRecordId} record-type="Interaction"></c-note-detail-display>
                        </template>

                        <template if:true={isSelectedInterview}>
                            <c-note-detail-display record-id={selectedPendingItem.sourceRecordId} record-type="Interview"></c-note-detail-display>
                        </template>
                    </div>
                </template>

                <template if:false={hasSelectedPendingItem}>
                    <div class="slds-text-align_center slds-p-around_xx-large">
                        <lightning-icon icon-name="utility:preview" size="large" class="slds-m-bottom_small text-muted"></lightning-icon>
                        <p class="slds-text-heading_small text-muted">Select a pending item to view details</p>
                    </div>
                </template>
            </div>
        </div>
    </lightning-card>

    <!-- Case Note Modal -->
    <template if:true={showCaseNoteModal}>
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            aria-labelledby="pending-case-note-modal-heading"
            class="slds-modal slds-fade-in-open documentation-modal">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon
                        class="slds-modal__close"
                        icon-name="utility:close"
                        alternative-text="Close"
                        variant="bare-inverse"
                        onclick={closeCaseNoteModal}>
                    </lightning-button-icon>
                    <h2 id="pending-case-note-modal-heading" class="slds-text-heading_medium">
                        Resume Case Note
                    </h2>
                </header>
                <div class="slds-modal__content modal-body">
                    <c-clinical-note-form 
                        record-id={recordId}
                        draft-id={selectedDraftId}
                        onclose={handleModalClose}>
                    </c-clinical-note-form>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={closeCaseNoteModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Clinical Note Modal -->
    <template if:true={showClinicalNoteModal}>
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            aria-labelledby="pending-clinical-note-modal-heading"
            class="slds-modal slds-fade-in-open documentation-modal">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon
                        class="slds-modal__close"
                        icon-name="utility:close"
                        alternative-text="Close"
                        variant="bare-inverse"
                        onclick={closeClinicalNoteModal}>
                    </lightning-button-icon>
                    <h2 id="pending-clinical-note-modal-heading" class="slds-text-heading_medium">
                        Resume Clinical Note
                    </h2>
                </header>
                <div class="slds-modal__content modal-body">
                    <c-clinical-note 
                        record-id={recordId}
                        incoming-draft-id={selectedDraftId}
                        interaction-id={selectedInteractionId}
                        onclose={handleModalClose}>
                    </c-clinical-note>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={closeClinicalNoteModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Peer Note Modal -->
    <template if:true={showPeerNoteModal}>
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            aria-labelledby="pending-peer-note-modal-heading"
            class="slds-modal slds-fade-in-open documentation-modal">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon
                        class="slds-modal__close"
                        icon-name="utility:close"
                        alternative-text="Close"
                        variant="bare-inverse"
                        onclick={closePeerNoteModal}>
                    </lightning-button-icon>
                    <h2 id="pending-peer-note-modal-heading" class="slds-text-heading_medium">
                        Resume Peer Note
                    </h2>
                </header>
                <div class="slds-modal__content modal-body">
                    <c-peer-note 
                        record-id={recordId}
                        draft-id={selectedDraftId}
                        onclose={handleModalClose}>
                    </c-peer-note>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={closePeerNoteModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Interview Session Modal -->
    <template if:true={showInterviewModal}>
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            aria-labelledby="pending-interview-modal-heading"
            class="slds-modal slds-fade-in-open documentation-modal">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon
                        class="slds-modal__close"
                        icon-name="utility:close"
                        alternative-text="Close"
                        variant="bare-inverse"
                        onclick={closeInterviewModal}>
                    </lightning-button-icon>
                    <h2 id="pending-interview-modal-heading" class="slds-text-heading_medium">
                        Complete Interview
                    </h2>
                </header>
                <div class="slds-modal__content modal-body">
                    <c-interview-session 
                        record-id={selectedInterviewId}
                        onclose={handleModalClose}>
                    </c-interview-session>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={closeInterviewModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Flag for Action Modal -->
    <template if:true={showFlagModal}>
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            aria-labelledby="flag-action-modal-heading"
            class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon
                        class="slds-modal__close"
                        icon-name="utility:close"
                        alternative-text="Close"
                        variant="bare-inverse"
                        onclick={closeFlagModal}>
                    </lightning-button-icon>
                    <h2 id="flag-action-modal-heading" class="slds-text-heading_medium">
                        Flag for Action
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <div class="slds-form-element slds-m-bottom_medium">
                        <label class="slds-form-element__label" for="assignToUser">
                            <abbr class="slds-required" title="required">*</abbr> Assign To
                        </label>
                        <div class="slds-form-element__control">
                            <lightning-record-picker
                                label="Assign To"
                                placeholder="Search for a user..."
                                object-api-name="User"
                                value={flagAssignedToId}
                                onchange={handleFlagAssignedToChange}
                                variant="label-hidden">
                            </lightning-record-picker>
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="actionNotes">
                            Action Notes
                        </label>
                        <div class="slds-form-element__control">
                            <lightning-textarea
                                name="actionNotes"
                                value={flagNotes}
                                onchange={handleFlagNotesChange}
                                placeholder="Describe the action needed..."
                                max-length="2000">
                            </lightning-textarea>
                        </div>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeFlagModal}></lightning-button>
                    <lightning-button variant="brand" label="Flag for Action" onclick={submitFlagForAction}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
    <!-- Note Approval Modal -->
    <c-note-approval-modal 
        onapproved={handleApprovalComplete}
        onrejected={handleApprovalComplete}>
    </c-note-approval-modal>
    
    <!-- Note Signature Modal (for completing unsigned notes) -->
    <c-note-signature-modal 
        onsigned={handleSignatureComplete}>
    </c-note-signature-modal>
    
    <!-- Reassign Interview Modal -->
    <template if:true={showReassignModal}>
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            aria-labelledby="reassign-modal-heading"
            class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon
                        class="slds-modal__close"
                        icon-name="utility:close"
                        alternative-text="Close"
                        variant="bare-inverse"
                        onclick={closeReassignModal}>
                    </lightning-button-icon>
                    <h2 id="reassign-modal-heading" class="slds-text-heading_medium">
                        Reassign Interview
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <p class="slds-text-body_regular slds-m-bottom_medium">
                        Select a user to reassign this interview to. They will receive a notification.
                    </p>
                    <div class="slds-form-element slds-m-bottom_medium">
                        <label class="slds-form-element__label" for="reassignToUser">
                            <abbr class="slds-required" title="required">*</abbr> Assign To
                        </label>
                        <div class="slds-form-element__control">
                            <lightning-record-picker
                                label="Assign To"
                                placeholder="Search for a user..."
                                object-api-name="User"
                                value={reassignUserId}
                                onchange={handleReassignUserChange}
                                variant="label-hidden">
                            </lightning-record-picker>
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="reassignNotes">
                            Notes (optional)
                        </label>
                        <div class="slds-form-element__control">
                            <lightning-textarea
                                name="reassignNotes"
                                value={reassignNotes}
                                onchange={handleReassignNotesChange}
                                placeholder="Add any notes for the new assignee..."
                                max-length="2000">
                            </lightning-textarea>
                        </div>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeReassignModal}></lightning-button>
                    <lightning-button variant="brand" label="Reassign" onclick={submitReassign}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
