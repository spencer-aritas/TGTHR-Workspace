<template>
    <div class="signature-container">
        <h3>{title}</h3>
        <canvas class="signature-canvas"></canvas>
        <template if:true={loadError}>
            <p class="slds-text-color_error slds-m-top_small">{loadError}</p>
        </template>
        <template if:false={hideControls}>
            <div class="signature-controls slds-m-top_small">
                <lightning-button
                    label="Clear"
                    onclick={handleClear}
                    variant="neutral"
                    disabled={isSaving}>
                </lightning-button>
                <lightning-button
                    label="Save Signature"
                    onclick={handleSave}
                    variant="brand"
                    disabled={isEmptyOrSaving}>
                </lightning-button>
                <template if:true={isSaving}>
                    <lightning-spinner alternative-text="Saving signature" size="small"></lightning-spinner>
                </template>
            </div>
        </template>
    </div>
</template>
