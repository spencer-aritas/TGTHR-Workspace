
services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - web

  api:
    build: ./server
    environment:
      - TZ=America/Denver
      - API_ORIGINS=https://outreachintake.aritasconsulting.com
      - DATABASE_URL=sqlite:///app/data/server.db
      - ENVIRONMENT=production
      - SALESFORCE_LOGIN_URL=https://login.salesforce.com
      - SALESFORCE_CLIENT_ID=
      - SALESFORCE_CLIENT_SECRET=
      - SALESFORCE_USERNAME=
      - SALESFORCE_PASSWORD=
      - SALESFORCE_SECURITY_TOKEN=
    ports:
      - "8001:8000"
    volumes:
      - ./server:/app
      
  web:
    build: ./web
    environment:
      - VITE_API_BASE=/api
      - VITE_HOST=0.0.0.0
      - VITE_ALLOWED_HOSTS=outreachintake.aritasconsulting.com
    depends_on:
      - api

volumes:
  caddy_data:
  caddy_config:
