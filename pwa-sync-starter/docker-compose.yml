
services:
  caddy:
    image: caddy:2-alpine
    env_file:
      - ./server/.env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - web

  api:
    build: ./server
    env_file:
      - ./server/.env
    environment:
      - TZ=America/Denver
      - SF_ENV=benefits
      - SF_BENEFITS_JWT_LOGIN_URL=https://test.salesforce.com
      - APP_BASE_URL=https://localhost
      - SF_BENEFITS_JWT_PRIVATE_KEY_PATH=/app/keys/jwt_private.key
      - DB_PATH=/app/data/app.duckdb
      - SQLITE_DB_PATH=/app/data/server.db
      - PYTHONPATH=/app
      - DEBUG_SETTINGS=1
    ports:
      - "8001:8000"
    volumes:
      # Mount the JWT key with explicit permissions
      - type: bind
        source: ${PWD}/jwt_private.key
        target: /app/keys/jwt_private.key
        read_only: true
      # Data directory for the app
      - ./server/data:/app/data
    restart: unless-stopped
      
  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    environment:
      - VITE_API_BASE=/api
      - VITE_HOST=0.0.0.0
      - VITE_PORT=5173
      - VITE_ALLOWED_HOSTS=outreachintake.aritasconsulting.com,localhost,0.0.0.0
      - NODE_ENV=development
    ports:
      - "5173:5173"
    volumes:
      - ./web:/usr/src/app
      - ./shared:/usr/src/shared
      - /usr/src/app/node_modules
    depends_on:
      - api

  docgen:
    build: ../tgthr-docgen
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - DUCKDB_PATH=/app/data/tgthr_program_data.duckdb
    ports:
      - "8002:8000"
    volumes:
      - ../tgthr-docgen:/app
      - ../tgthr-docgen/data:/app/data
    restart: unless-stopped
    command: uvicorn serve:app --host 0.0.0.0 --port 8000

volumes:
  caddy_data:
  caddy_config:
