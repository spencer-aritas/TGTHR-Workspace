
services:
  caddy:
    image: caddy:2-alpine
    env_file:
      - ./server/.env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - web

  api:
    build: ./server
    env_file:
      - ./server/.env
    environment:
      - TZ=America/Denver
      - SF_ENV=benefits
      - SF_BENEFITS_JWT_LOGIN_URL=https://test.salesforce.com
      - SF_BENEFITS_JWT_PRIVATE_KEY_PATH=/app/jwt_private.key
      - DB_PATH=/app/data/app.duckdb
      - SQLITE_DB_PATH=/app/data/server.db
      - PYTHONPATH=/app
      - DEBUG_SETTINGS=1
    ports:
      - "8000:8000"
    volumes:
      - ./jwt_private.key:/app/jwt_private.key:ro
      - ./server/data:/app/data
    restart: unless-stopped
      
  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    environment:
      - VITE_API_BASE=/api
      - VITE_HOST=0.0.0.0
      - VITE_ALLOWED_HOSTS=outreachintake.aritasconsulting.com
    depends_on:
      - api

  docgen:
    build: ../tgthr-docgen
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - DUCKDB_PATH=/app/data/tgthr_program_data.duckdb
    ports:
      - "8002:8000"
    volumes:
      - ../tgthr-docgen:/app
      - ../tgthr-docgen/data:/app/data
    restart: unless-stopped
    command: uvicorn serve:app --host 0.0.0.0 --port 8000

volumes:
  caddy_data:
  caddy_config:
