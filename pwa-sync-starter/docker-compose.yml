
services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - web

  api:
    build: ./server
    environment:
      - TZ=America/Denver
      - API_ORIGINS=https://outreachintake.aritasconsulting.com
      - DATABASE_URL=sqlite:///app/data/server.db
      - ENVIRONMENT=production
      - SALESFORCE_LOGIN_URL=https://login.salesforce.com
      - SALESFORCE_CLIENT_ID=
      - SALESFORCE_USERNAME=
      - JWT_PRIVATE_KEY_PATH=/app/jwt_private.key
    ports:
      - "8001:8000"
    volumes:
      - ./server:/app
      
  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    environment:
      - VITE_API_BASE=/api
      - VITE_HOST=0.0.0.0
      - VITE_ALLOWED_HOSTS=outreachintake.aritasconsulting.com
    depends_on:
      - api

  docgen:
    build: ../tgthr-docgen
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - DUCKDB_PATH=/app/data/tgthr_program_data.duckdb
    ports:
      - "8002:8000"
    volumes:
      - ../tgthr-docgen:/app
      - ../tgthr-docgen/data:/app/data
    restart: unless-stopped
    command: uvicorn serve:app --host 0.0.0.0 --port 8000

volumes:
  caddy_data:
  caddy_config:
