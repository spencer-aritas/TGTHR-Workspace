version: '3.8'

services:
  web:
    build: 
      context: .
      dockerfile: web/Dockerfile
    environment:
      - NODE_ENV=production
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    
  api:
    user: "1000:1000"
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - TZ=America/Denver
      - SF_ENV=benefits
      - SF_BENEFITS_JWT_LOGIN_URL=https://tgthrnpc--benefits.sandbox.lightning.force.com/
      - APP_BASE_URL=https://outreachintake.aritasconsulting.com
      - SF_JWT_PRIVATE_KEY=${SF_JWT_PRIVATE_KEY}
      - DB_PATH=/app/data/app.duckdb
      - SQLITE_DB_PATH=/app/data/server.db
      - PYTHONPATH=/app
    volumes:
      - type: bind
        source: ./server/data
        target: /app/data

    networks:
      - app_net
    restart: unless-stopped

  docgen:
    build:
      context: ../tgthr-docgen
      dockerfile: Dockerfile
    env_file:
      - ../tgthr-docgen/.env
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - DUCKDB_PATH=/app/data/tgthr_program_data.duckdb
    volumes:
      - type: bind
        source: ../tgthr-docgen/data
        target: /app/data
      - type: bind
        source: ../tgthr-docgen/documents
        target: /app/documents
    networks:
      - app_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app_net
    restart: unless-stopped
    depends_on:
      - web
      - api
      - docgen

networks:
  app_net:
    driver: bridge

volumes:
  app_data:
    driver: local
  caddy_data:
  caddy_config: