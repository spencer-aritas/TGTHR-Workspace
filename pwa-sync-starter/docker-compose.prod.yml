version: '3.8'

services:
  web:
    build: 
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "80:4173"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=sqlite:///app/data/server.db
    volumes:
      - ./server/data:/app/data
    restart: unless-stopped
    depends_on:
      - web

  caddy:
    image: caddy:2-alpine
    ports:
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    depends_on:
      - web
      - api

volumes:
  caddy_data:
  caddy_config: