version: '3.8'

services:
  web:
    build: 
      context: .
      dockerfile: web/Dockerfile
      args:
        - BUILDPLATFORM=${BUILDPLATFORM:-linux/amd64}
    environment:
      - NODE_ENV=production
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - TZ=America/Denver
      - SF_ENV=benefits
      - SF_BENEFITS_JWT_LOGIN_URL=https://test.salesforce.com
      - APP_BASE_URL=https://outreachintake.aritasconsulting.com
      - SF_BENEFITS_JWT_PRIVATE_KEY_PATH=/app/keys/jwt_private.key
      - DB_PATH=/app/data/app.duckdb
      - SQLITE_DB_PATH=/app/data/server.db
      - PYTHONPATH=/app
    volumes:
      - type: bind
        source: ${PWD}/jwt_private.key
        target: /app/keys/jwt_private.key
        read_only: true
      - ./server/data:/app/data
    networks:
      - app_net
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app_net
    restart: unless-stopped
    depends_on:
      - web
      - api

networks:
  app_net:
    driver: bridge

volumes:
  caddy_data:
  caddy_config: