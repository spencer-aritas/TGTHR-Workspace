version: '3.8'

services:
  web:
    build: 
      context: .
      dockerfile: web/Dockerfile
    environment:
      - VITE_API_BASE=/api
      - NODE_ENV=production
    restart: unless-stopped
    
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - TZ=America/Denver
      - SF_ENV=benefits
      - SF_BENEFITS_JWT_LOGIN_URL=https://test.salesforce.com
      - APP_BASE_URL=https://outreachintake.aritasconsulting.com
      - SF_BENEFITS_JWT_PRIVATE_KEY_PATH=/app/keys/jwt_private.key
      - DB_PATH=/app/data/app.duckdb
      - SQLITE_DB_PATH=/app/data/server.db
      - PYTHONPATH=/app
    volumes:
      - type: bind
        source: ${PWD}/jwt_private.key
        target: /app/keys/jwt_private.key
        read_only: true
      - ./server/data:/app/data
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    depends_on:
      - web
      - api

volumes:
  caddy_data:
  caddy_config: