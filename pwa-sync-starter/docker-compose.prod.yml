version: '3.8'

services:
  web:
    build: 
      context: .
      dockerfile: web/Dockerfile
    environment:
      - NODE_ENV=production
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    
  api:
    user: "1000:1000"
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - TZ=America/Denver
      - SF_ENV=benefits
      - SF_BENEFITS_JWT_LOGIN_URL=https://tgthrnpc--benefits.sandbox.lightning.force.com/
      - APP_BASE_URL=https://outreachintake.aritasconsulting.com
      - SF_BENEFITS_JWT_PRIVATE_KEY_PATH=/app/keys/jwt_private.key
      - DB_PATH=/app/data/app.duckdb
      - SQLITE_DB_PATH=/app/data/server.db
      - PYTHONPATH=/app
    volumes:
      # Bind mount with proper SELinux context for data
      - type: bind
        source: ./server/data
        target: /app/data
        bind:
          create_host_path: true
          selinux: "z"
      # JWT key with read-only and SELinux context
      - type: bind
        source: ./jwt_private.key
        target: /app/keys/jwt_private.key
        read_only: true
        bind:
          selinux: "z"

    networks:
      - app_net
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app_net
    restart: unless-stopped
    depends_on:
      - web
      - api

networks:
  app_net:
    driver: bridge

volumes:
  app_data:
    driver: local
  caddy_data:
  caddy_config: